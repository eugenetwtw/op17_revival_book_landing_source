    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revival of Myth</title>
    <!-- Open Graph Protocol (OGP) Meta Tags -->
    <meta property="og:title" content="迷信的復興：我們是和沒有血氣的惡靈爭戰" />
    <meta property="og:description" content="一場幽默反諷的靈性探索之旅，從迷信到信仰，從黑暗到光明" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="/assets/images/introduction_illustration.png" />
    <meta property="og:locale" content="zh_TW" />
    <script>
      // Update OGP tags dynamically as soon as possible
      document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('meta[property="og:url"]').setAttribute('content', window.location.href);
        document.querySelector('meta[property="og:image"]').setAttribute('content', window.location.origin + '/assets/images/introduction_illustration.png');
      });
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
